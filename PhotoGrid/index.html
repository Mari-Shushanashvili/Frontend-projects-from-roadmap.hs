<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image grid layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><img src="./images/image1.jpg" alt="Foggy beach with rock"></div>
        <div class="grid-item"><img src="./images/image2.jpg" alt="Living room with a white couch"></div>
        <div class="grid-item"><img src="./images/image3.jpg" alt="Table with plates and bowls of food"></div>
        <div class="grid-item"><img src="./images/image4.jpg" alt="Building with a red door"></div>
        <div class="grid-item"><img src="./images/image5.jpg" alt="White apartment buildings"></div>
        <div class="grid-item"><img src="./images/image6.jpg" alt="Beach view from a hill"></div>
    </div>
</body>
</html>
