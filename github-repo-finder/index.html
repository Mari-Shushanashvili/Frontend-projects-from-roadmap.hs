<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Repository Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Repository Finder</h1>
        <div class="app">
          <select id="languageSelect">
            <option value="">Select a Language</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="ruby">Ruby</option>
            <option value="java">Java</option>
          </select>
          <div id="message" class="message">Please select a language</div>
          <div id="repoInfo" class="repo-info hidden">
            <h2 id="repoName">Repository Name</h2>
            <p id="repoDescription">Description</p>
            <p id="repoStats">
              <span id="repoStars">â˜… 0</span>
              <span id="repoForks">Forks: 0</span>
              <span id="repoIssues">Open Issues: 0</span>
            </p>
            <button id="refreshButton" class="refresh-button">Refresh</button>
          </div>
          <button id="retryButton" class="retry-button hidden">Click to retry</button>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
